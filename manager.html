<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./manager.css">
    <title>Manager</title>
</head>
<body>
    <div class="container-wrapper">
        <div class="title">
            <div class="row">
                <div class="col-md-12">
                    <!-- Log out and return to log in screen-->
                    <button type="button" class="btn" id="minimal-btn">Log Out</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 id="title">My Schedule</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <h2 class="week-of">Week of:</h2>
                <!-- Use Moment.js here to get the current week -->
                <h2 class="week-of">9/19</h2>
                <!-- Publishes schedule -->
                <button type="button" class="btn btn-success btn-lg">
                    Publish
                </button>
                <!-- Dropdown menu where manager selects which department to work on -->
                <div class="dropdown">

                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                        Dept.
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item disabled" href="#">Show All</a> <a class="dropdown-item" href="#">Department One</a> <a class="dropdown-item" href="#">Department Two</a>
                    </div>
                </div>
                <!-- Employees in the department selected above then appear below -->
                <div class="btn-group btn-group-vertical btn-group-md" role="group">
                    <!-- Manager clicks their button then clicks the grid to the right to assign them -->
                    <button class="btn btn-secondary" type="button">
                        John
                    </button> 
                    <button class="btn btn-secondary" type="button">
                        Laura
                    </button> 
                    <button class="btn btn-secondary" type="button">
                        Andrew
                    </button> 
                    <button class="btn btn-secondary" type="button">
                        Sarah
                    </button>
                </div>
            </div>
            <div class="col-md-11">
                <div class="container-wrapper">
                    <div class="container-fluid grid-container">
                        <!-- Day of week labels -->
                        <div class="row labels">
                            <div class="col grid-label">
                                <p>Sunday</p>
                            </div>
                            <div class="col grid-label">
                                <p>Monday</p>
                            </div>
                            <div class="col grid-label">
                                <p>Tuesday</p>
                            </div>
                            <div class="col grid-label">
                                <p>Wednesday</p>
                            </div>
                            <div class="col grid-label">
                                <p>Thursday</p>
                            </div>
                            <div class="col grid-label">
                                <p>Friday</p>
                            </div>
                            <div class="col grid-label">
                                <p>Saturday</p>
                            </div>
                        </div>
                        <!-- Morning Shifts -->
                        <div class="row AM">
                            <div class="col grid-item">
                        
                            </div>
                            <div class="col grid-item">
                    
                            </div>
                            <div class="col grid-item">
                    
                            </div>
                            <div class="col grid-item">
                        
                            </div>
                            <div class="col grid-item">
                        
                            </div>
                            <div class="col grid-item">
                            
                            </div>
                            <div class="col grid-item">
                            
                            </div>
                        </div>
                        <!-- Afternoon Shifts -->
                        <div class="row PM">
                            <div class="col grid-item">
                            
                            </div>
                            <div class="col grid-item">
                            
                            </div>
                            <div class="col grid-item">
                            
                            </div>
                            <div class="col grid-item">
                                
                            </div>
                            <div class="col grid-item">
                            
                            </div>
                            <div class="col grid-item">
                            
                            </div>
                            <div class="col grid-item">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
